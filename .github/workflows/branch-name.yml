name: Branch Name Check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch name
        run: |
          BRANCH="${GITHUB_HEAD_REF}"
          # Allow main and dev branches
          if [[ "$BRANCH" == "main" || "$BRANCH" == "dev" ]]; then
            echo "âœ… Branch '$BRANCH' is allowed"
            exit 0
          fi
          # Check naming convention for other branches
          echo "$BRANCH" | grep -E '^(feature|bugfix|hotfix|chore|docs|refactor|test)/[a-z0-9-]+$'
